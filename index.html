<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @media (max-width: 1200px) {
        img {
          width: 600px;
        }
      }

      @media (max-width: 800px) {
        img {
          width: 400px;
        }
      }

      .positioned-element {
        position: absolute;
        top: 50px;
        left: 550px;
        background-color: #ffebcdb6;
        padding: 10px;
        border: 2px solid #000;
        border-radius: 5px;
        width: 200px;
        text-align: center;
      }

      .text-with-image {
        margin-top: 20px;
      }

      .text-with-image img {
        float: left;
        margin: 0 15px 15px 0;
      }

      .text-with-image p {
        text-align: justify;
      }
    </style>
  </head>

  <body>
    <h1>Лабораторна робота №2. Варіант №7</h1>
    <img width="800px" src="./image.png" alt="image" />

    <div class="positioned-element">Абсолютне позиціонування</div>
    <table>
      <tr>
        <th></th>
        <th>2017</th>
        <th>2018</th>
        <th>2019</th>
      </tr>
      <tr>
        <td>ИТех</td>
        <td>93</td>
        <td>97</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Ксх</td>
        <td>91</td>
        <td>98</td>
        <td>97</td>
      </tr>
      <tr>
        <td>СПО</td>
        <td>96</td>
        <td>94</td>
        <td>97</td>
      </tr>
    </table>

    <div class="text-with-image">
      <img
        src="https://nure.ua/wp-content/themes/nure/images/logo.png?v=2.0"
        alt="ХНУРЕ"
      />
      <p>Сайт ХНУРЕ</p>
    </div>
  </body>
</html>
